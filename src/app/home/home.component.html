<div class="m-3 container">
  <div class="row">
    <div class="col-12">
      <h1>ricerca classifica</h1>
      <form class="mt-3" [formGroup]="formGroup2">
        <div class="form-group">
          <label>inserire l'id della gara</label>
          <input
            type="text"
            formControlName="id"
            class="form-control"
            id="exampleInputEmail1"
          />
          <button type="button" class="btn btn-primary  mt-3" (click)="invia()">
            trova
          </button>
        </div>
      </form>
    </div>
    <div *ngIf="isSet">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">identificativo</th>
            <th scope="col">tempo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of listClassifica; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ e.corridoreOBJ.id }}</td>
            <td>{{ e.corridoreOBJ.identificativo }}</td>
            <td>{{ e.tempo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form class="mt-3" [formGroup]="formGroup3">
        <div class="form-group">
          <label>inserire l'id del corridore da squalificare</label>
          <input
            type="text"
            formControlName="id"
            class="form-control"
            id="exampleInputEmail1"
          />
          <button
            type="button"
            class="btn btn-primary  mt-3"
            (click)="squalificaClick()"
          >
            squalifica
          </button>
        </div>
      </form>
    </div>

    <div class="col-6">
      <form class="mt-3" [formGroup]="formGroup4">
        <div class="form-group">
          <label
            >inserire l'id del corridore a cui togliere la squalifica</label
          >
          <input
            type="text"
            formControlName="id"
            class="form-control"
            id="exampleInputEmail1"
          />
          <button
            type="button"
            class="btn btn-primary  mt-3"
            (click)="togliSqualificaClick()"
          >
            togli
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <h1>aggiunta del tempo</h1>
    <form class="mt-3" [formGroup]="formGroup5">
      <div>
      <div class="form-group col-4">
        <label>inserire l'id del corridore</label>
        <input
          type="text"
          formControlName="idCorridore"
          class="form-control"
          id="exampleInputEmail1"
        /></div>
      </div>
      <div class="form-group col-4">
        <label>inserire l'id della gara</label>
        <input
          type="text"
          formControlName="idGara"
          class="form-control"
          id="exampleInputEmail1"
        />
      </div>
      <div class="form-group col-4">
        <label>inserire il tempo</label>
        <input
          type="text"
          formControlName="tempo"
          class="form-control"
          id="exampleInputEmail1"
        />
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="salvaTempo()"
        >
          salva
        </button>
      </div>
    </form>
  </div>
</div>
